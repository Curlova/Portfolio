<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="page5Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="container-img">
            <img src="./images/Coffee.png" alt="coffee">
        </div>
        <div class="container-form">
            <form class="form">
                <h1 class="form-title">A warm coffee for a great morning</h1>
                <p class="form-text">
                    To receive a coupon for free and delicious coffee that'll make you start your day off with a smile,
                    fill in your details:
                </p>

                <div class="form-control">
                    <label for=""> Full name</label>
                    <input id="name" type="name" required />
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" required />
                </div>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
